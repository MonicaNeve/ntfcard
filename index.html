<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="container_main">
      <div class="img-equilibrium">
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
        <div><img class="view" src="images/icon-view.svg" alt="view"></div>
      </div>

      <div class="equilibrium">
        <div class="txt">
          <a href="#" target="blank">
            <h3>Equilibrium #3429</h3>
          </a>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <ul class="ethereum_clock">
            <li><img src="./images/icon-ethereum.svg" alt="icon_ethereum">
            <li>
              <a href="#" target="_blank">0.041 ETH</a>
            </li>
            </li>
            <li><img src="images/icon-clock.svg" alt=""></li>
            <li><span>3 days left</span></li>
          </ul>
          <ul class="avatar">
            <li><img src="images/image-avatar.png" alt="avatar"></li>
            <li><span>Creation of</span></li>
            <li><a href="#" target="_blank">Jules Wyvern</a></li>
          </ul>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/MNrodrgues">Monica</a>.
      </footer>

    </div>
  </div>
</body>

</html>
